apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: hourly-image-ingress
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hourly-image-svc
                port:
                  number: 2345
